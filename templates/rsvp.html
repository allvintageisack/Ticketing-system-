<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP to the Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h2 class="mb-4">Hello {{ name }}!</h2>
      {% if rsvp_status %}
        <p>You have already RSVP'd as: <strong>{{ rsvp_status }}</strong>.</p>
      {% else %}
        <p>Please let us know if youâ€™ll be attending:</p>
        <form method="post">
          <div class="mb-3">
            <select class="form-select" name="status" required>
              <option value="" disabled selected>Select your RSVP</option>
              <option value="confirmed">Yes, I will attend</option>
              <option value="declined">No, I can't attend</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit RSVP</button>
        </form>
      {% endif %}
    </div>
  </div>
</body>
</html>
